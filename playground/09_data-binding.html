<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
        <p>{{ doubleNum }}</p>
        <!-- dom 까지 제거 -->
        <div v-if="loading">
            loading..
        </div>
        <div v-else>
            test user has been logged in
        </div>
        <!-- dom에는 남아있고, display none 으로 되어있음 -->
        <div v-show="loading">
            loading.......
        </div>
        <input v-model="message" type="text">
        <p>message is : {{ message }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data: {
                num: 10,
                uuid: 'abcd1234',
                name: 'text-blue',
                loading: true,
                message: ''
            },
            computed: {
                doubleNum : function(){
                    return this.num *2;
                }
            }
        })
    </script>
</body>
</html>
